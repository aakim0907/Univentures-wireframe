<!DOCTYPE html>
<html>
<head>
  <!-- Import stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Import Semantic-UI -->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>

  <!-- Import JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="ui secondary pointing menu" style="padding:5px;">
    <div href="index.html" class="item" style="padding-left:25em;">
      <img src="./assets/uniVenturesLogoC42.png" alt="">
    </div>
    <div class="right menu" style="padding-right:25em;">
      <div class="item">
        <button class="ui teal button ">
          Log In
        </button>
      </div>
      <div class="item">
        <button class="ui blue button">
          Sign Up
        </button>
      </div>
    </div>
  </div>

  <!-- Page Contents -->
  <div class="pusher body-div" style="align-items:center;">

    <div class="ui segment" style="width:60%;padding:30px">
      <div class="ui segment" style="display:flex">
        <div style="width:25%;">
          <img class="ui small circular image" src="./assets/coder.png" alt="" style="width:100px;height:100px">
        </div>
        <div style="width:75%;margin:auto">
          <span>
            <b>Emily Evans</b>
          </span>
          <i class="large yellow cubes icon"></i>
          <p style="font-size:14px">
            <em>"I'm experienced in building several mobile applications."</em>
          </p>
          <a class="ui blue label">Mobile Dev</a>
          <a class="ui blue label">React Native</a>
          <a class="ui blue label">Angular</a>
        </div>
      </div>

      <div class="ui form" style="margin-top:30px">
        <div class="field">
          <label style="font-size:15px;text-align:center;">How did this person help your project and what impact <br/>did this person bring to your project?</label>
          <textarea rows="4"></textarea>
        </div>

        <div class="ui blue submit button" style="margin:auto">SUBMIT</div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="ui inverted vertical footer segment">
    <div class="ui container" style="padding:7px;width:55%;">
      <div class="ui stackable inverted equal height stackable grid">
        <div class="five wide column">
          <h4 class="ui inverted header">About</h4>
          <div class="ui inverted link list">
            <a class="item">About UNIVENTURES</a>
            <a class="item">Contact Us</a>
          </div>
        </div>
        <div class="eight wide column">
          <h4 class="ui inverted header">UNIVENTURES</h4>
          <p>Join now and connect with students across campus!</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
